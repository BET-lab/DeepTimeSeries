# This is a basic workflow to help you get started with Actions
name: Build and Publish Documentation

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        poetry-version: ["1.3.1"]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry.
        # It just installs the poetry.
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install libraries using poetry.
        run: |
          poetry install
      - name: Build documentation
        # We cannot use `poetry shell` as it's not an interactive environment.
        # But you can run following command:
        # poetry run sphinx-build -M html doc/source doc/build
        run: |
          source $(poetry env info --path)/bin/activate
          sphinx-build -M html doc/source doc/build
      - name: Publish to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/build/html
          force_orphan: true